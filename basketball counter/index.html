<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
</head>
<body>
    <div class="container">
        <div class="team">
            <h3>HOME</h3>
            <div class="score" id="homeScore">0</div>
            <div class="buttons">
                <button onclick="addPoint(1, 'home')">+1</button>
                <button onclick="addPoint(2, 'home')">+2</button>
                <button onclick="addPoint(3, 'home')">+3</button>
            </div>
        </div>
        <div class="team">
            <h3>GUEST</h3>
            <div class="score" id="guestScore">0</div>
            <div class="buttons">
                <button onclick="addPoint(1, 'guest')">+1</button>
                <button onclick="addPoint(2, 'guest')">+2</button>
                <button onclick="addPoint(3, 'guest')">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
